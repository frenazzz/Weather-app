<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99276bda21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="serch">
            <div class="search-field">
                <input class="search-input" type="text" placeholder="enter city name">
                <button class="search-btn" href="">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <p class="warning"></p>
        </div>
        <div class="weather-area">
            <p class="city-name"></p>
            <p class="temperature"></p>
            <canvas id="icon" width="160" height="160"></canvas>
            <div class="weather-info">
                <p class="weather">Weather: </p>
                <p class="pressure">Pressure: <span class="pressure-info"></span></p>
                <p class="humidity">Humidity: <span class="humidity-info"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
